<!DOCTYPE html>
<html lang="en">
<head>
    <title>Splash Page</title>
    <script type="text/javascript" defer src="user.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
<!--
    <script src="https://cdn.tailwindcss.com"></script>
-->
</head>
<body>
<main>
    <h1>Welcome to Our Website!</h1>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="w-full">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required class="w-full">

        <div id="errorContainer" class="text-red-500"></div>

        <button id="forgotPasswordBtn">Forgot Password</button>
        <button type="submit" class="w-full">Login</button>
    </form>

    <div>
        <a href="register.html">
            <button class="w-full">Create account</button></a>
        <a href="registerSet.html">
            <button class="w-full">Register orchestral set</button>
        </a>
    </div>
</main>
</body>
</html>
